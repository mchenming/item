<script type="text/template" id="addInfo">
    {{each data}}
    <li class="mui-table-view-cell mui-media mui-selected">
            <div class="mui-slider-right mui-disabled mui-selected" data-id={{ $value.id }}>
                    <span class="mui-btn mui-btn-blue edit-btn">编辑</span>
                    <a href="javascript:;" class="mui-btn mui-btn-red delect-btn">删除</a>
                </div>
                <div class="mui-media-body mui-slider-handle mui-transitioning">
                    邮编：{{ $value.postCode }}    收货人：{{ $value.recipients }}
                    <p class='mui-ellipsis'>
                        {{ $value.address }}
                        {{ $value.addressDetail }}
                    </p>
                </div>
            <!-- </a> -->
        </li>
    {{/each}}
</script>
