<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/mui-master/dist/css/mui.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/search-result.css">
    
    <script src="./assets/art-template-master/lib/template-web.js"></script>
    <script src="./assets/zepto/zepto.min.js"></script>
    <script src="./assets/mui-master/dist/js/mui.min.js"></script>
    <script src="./js/public.js"></script>
</head>

<body>
    <!-- 上 -->
    <header class="mui-bar mui-bar-nav my-header">
        <h1 id="title" class="mui-title">搜索结果</h1>
    </header>
    <!-- 下 -->
    <nav class="mui-bar mui-bar-tab">
        <a id="defaultTab" class="mui-tab-item mui-active" href="./index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="./category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="tab-webview-subpage-contact.html">
            <!-- <span class="mui-icon fa fa-shield"></span> -->
            <span class="fa fa-shopping-cart mui-icon"></span>
            <span class="fa fa-shopping-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="./user.html">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
    <!-- 中 -->
    <div  id="refreshContainer">
        <div>
            <!-- 顶部灰色盒子 -->
            <div class="mui-row">
                <div class="mui-col-xs-6 pirce">
                    价格
                    <span class="mui-icon mui-icon-arrowdown"></span>
                </div>
                <div class="mui-col-xs-6 shellNum">
                    销量
                    <span class="mui-icon mui-icon-arrowdown"></span>
                </div>
            </div>
            <!-- 搜索结果 -->
            <div class="alive" >
                <ul id="addressUL">
                  <!-- 这是关键字搜索坑   -->
                </ul>
            </div>
        </div>
    </div>


</body>

<script type="text/template" id="searchInfo">
    {{each data as value index }}
    <li>
        <a href="product.html?id={{ value.id }}">
            <img src="{{ value.pic[0].picAddr }}">
            <span>
                {{ value["proName"] }}
            </span>
            <p>
                {{ value.price }}
                <del>{{ value.oldPrice }}</del>
            </p>
            <button type="button" class="mui-btn my-btn" data-id="{{ value.id }}">
                立即购买
            </button>
        </a>
    </li>
    {{/each}}
</script>
<script src="./js/search-result.js"></script>

</html>
