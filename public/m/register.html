<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/mui-master/dist/css/mui.min.css">
    <script src="./assets/mui-master/dist/js/mui.min.js"></script>
    <link rel="stylesheet" href="./assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/basc.css">
    <link rel="stylesheet" href="./css/register.css">
    <script src="./assets/zepto/zepto.min.js"></script>
    <script src="./js/register.js"></script>
    <script src="./js/public.js"></script>
</head>

<body>
    <header class="mui-bar mui-bar-nav my-header">
        <a href="" class="mui-icon mui-icon-back"></a>
        <h1 id="title" class="mui-title">乐淘云购</h1>
    </header>

    <div class="mui-content">
        <form class="mui-input-group">
            <div class="mui-input-row">
                <label>用户名</label>
                <input type="text" class="mui-input-clear" placeholder="请输入用户名" name="userName" id="userName">
            </div>
            <div class="mui-input-row">
                <label>手机号</label>
                <input type="text" class="mui-input-clear" placeholder="请输入手机号" name="phone" id="phone">
            </div>
            <div class="mui-input-row">
                <label>密码</label>
                <input type="password" class="mui-input-password" placeholder="请输入密码" name="password" id="pwd">
            </div>
            <div class="mui-input-row">
                <label>确认密码</label>
                <input type="password" class="mui-input-password" placeholder="请输入密码" name="testpwd" id="testPwd">
            </div>
            <div class="mui-input-row">
                <label>认证码</label>
                <input type="text" class="mui-input-clear" placeholder="认证码" name="registNum" id="registerNum">
                <a href="javascript:;" class="requestNum">获取验证码</a>
            </div>
            <div class="mui-button-row newUser">
                <button type="button" class="mui-btn mui-btn-primary" id="newUser">注册</button>
                <!-- <button type="button" class="mui-btn mui-btn-danger">取消</button> -->
            </div>
        </form>
        <a href="./login.html" class="awayLogin">立即登录</a>
    </div>

    <!-- end -->
    <nav class="mui-bar mui-bar-tab">
        <a id="defaultTab" class="mui-tab-item mui-active" href="./index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="./category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="tab-webview-subpage-contact.html">
            <span class="mui-icon fa fa-shopping-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="./user.html">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
</body>

</html>
